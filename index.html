<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/347e8b698e.js" 
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class="game__button play_stop">
        <i class="fa-solid fa-play"></i>
      </button>

      <span class="game__timer">
        0:0
      </span>
      <span class="game__counter">10</span>
    </header>
    <section class="game__field"></section>
  </section>
    <!-- pop_up -->
  <section class="pop-up hide">
    <button class="pop-up__button replay">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
    <div class="pop-up__msg">You Win!</div>
  </section>
</body>
</html>

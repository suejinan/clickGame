<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/347e8b698e.js" 
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div class="main">
    <img class="background" src="img/background.png">
    <div class="app">
      <div class="controller">
        <div class="btn_box">
          <button class="btn play_stop">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-square"></i>
          </button>
          </button>
        </div>

        <div class="timer">
          <span class="time">00:10</span>
        </div>
      </div>

      <div class="counter">
        <span class="count_num">10</span>
      </div>

      <div class="field">
      </div>
    </div>
    <!-- pop_up -->
    <div class="result_popup hide">
      <button class="btn replay">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <div class="result_msg">You Win!</div>
    </div>
  </div>
</body>
</html>
